<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-dark">
    <table class="container my-4" id="myTable">
        <tr class="container row bg-secondary">
            <th class="container col-sm text-light">
                Full Name
            </th>
            <th class="container col-sm text-light">
                Email
            </th>
            <th class="container col-sm text-light">
                Phone Number
            </th>
        </tr>
    </table>

    <div class="container my-4 bg-secondary w-25 py-2">
        <form>
            <input class="row mx-auto my-2" type="text" placeholder="Full Name" id="fullName">
            <input class="row mx-auto my-2" type="text" placeholder="Email" id="email">
            <input class="row mx-auto my-2" type="text" placeholder="Phone Number" id="phoneNumber">
            
        </form>
        <button class="row mx-auto my-2" id="submit">Submit</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
